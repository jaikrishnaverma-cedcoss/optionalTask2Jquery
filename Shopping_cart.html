<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carty</title>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="row"> <h2>Shopping Cart</h2>&nbsp;<h2 id="colo">[ ]</h2></div>
        </div>
        <div id="displaybox">

        </div>
        <div class="row footer">
           <div id="xd">
            <table>
                <tr>
                    <td><h2 class="h2">Subtotal:</h2></td>
                    <td id="subtotal">96$</td>
                </tr>
                <tr>
                    <td><h4>Taxes(5%):</h4></td>
                    <td id="tax">4.8$</td>
                </tr>
                <tr>
                    <td><h4>Shipping:</h4></td>
                    <td id="shipping">5.00$</td>
                </tr>
            </table>
           </div>
           <div id="xd" style="width: 20%;">
            <span class="total" >Total: <b id="total"></b>$</span>
            <button class="checkout">Checkout</button>
           </div>
        </div>
  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
